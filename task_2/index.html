<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Task 2</title>
</head>

<body>
  <form>
    <fieldset>
      <legend>Radio Size</legend>

      <input type="radio" id="size-1" name="size" value="S">
      <label for="size-1">S</label>

      <input type="radio" id="size-2" name="size" value="M">
      <label for="size-2">M</label>

      <input type="radio" id="size-3" name="size" value="L">
      <label for="size-3">L</label>
    </fieldset>

    <fieldset>
      <legend>Checkbox Color</legend>

      <input type="checkbox" id="color-1" name="color" value="1">
      <label for="color-1">1</label>

      <input type="checkbox" id="color-2" name="color" value="2">
      <label for="color-2">2</label>

      <input type="checkbox" id="color-3" name="color" value="3">
      <label for="color-3">3</label>

      <input type="checkbox" id="color-4" name="color" value="4">
      <label for="color-4">4</label>

      <input type="checkbox" id="color-5" name="color" value="5">
      <label for="color-5">5</label>
    </fieldset>

    <fieldset>
      <legend>Select manufacturer</legend>

      <select multiple name="manufacturer">
        <option value="aaa">aaa</option>
        <option value="b&c">b&c</option>
        <option value="ddd">ddd</option>
        <option value="eee">eee</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Sale</legend>

      <input type="checkbox" id="sale" name="sale">
    </fieldset>

    <script src="./index.js"></script>
</body>

</html>
