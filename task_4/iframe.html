<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Task 4</title>
</head>

<body>
  <h1>Two</h1>

  <script>
    window.addEventListener("message", function (event) {
      switch (event.data.type) {
          case "getItem":
              var item = localStorage.getItem(event.data.name);
              window.parent.postMessage({ type: "getItem", item: item }, "*");
              break;
          case "setItem":
              localStorage.setItem(event.data.name, event.data.value);
              window.parent.postMessage({ type: "setItem" }, "*");
              break;
          case "removeItem":
              localStorage.removeItem(event.data.name);
              window.parent.postMessage({ type: "removeItem" }, "*");
              break;
      }
  });
  </script>
</body>

</html>
